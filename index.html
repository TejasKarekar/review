<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review - iCoded Tech softwares PVT LTD</title>
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Google Identity Services Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body {
            background-color: #202124; /* Google Dark Mode Background */
            color: #e8eaed;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Center container for desktop view to match screenshot */
        .container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background-color: #202124;
        }

        header {
            display: flex;
            align-items: center;
            padding: 16px;
        }

        .back-button {
            background: none;
            border: none;
            color: #e8eaed;
            cursor: pointer;
            margin-right: 24px;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .content {
            padding: 0 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Profile Section */
        .user-profile {
            display: flex;
            align-items: flex-start; /* Align top for text blocks */
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            background-color: #1a73e8; /* Google Blue for default avatar */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 40px; /* Match avatar height roughly */
        }

        .user-info h2 {
            font-size: 14px;
            margin: 0 0 2px 0;
            font-weight: 500;
            color: #e8eaed;
        }

        .posting-publicly {
            font-size: 12px;
            color: #9aa0a6;
            display: flex;
            align-items: center;
        }

        .posting-publicly .material-icons-outlined {
            font-size: 14px;
            margin-left: 4px;
            cursor: pointer;
        }

        /* Stars */
        .rating-stars {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 24px;
            gap: 8px; /* Slightly closer in desktop view usually */
        }
        
        .star {
            font-size: 40px;
            color: #9aa0a6; /* Inactive Outline */
            cursor: pointer;
            user-select: none;
            font-family: 'Material Icons Outlined';
        }
        
        .star.filled {
            font-family: 'Material Icons';
            color: #8ab4f8; /* Unselected blue-ish? Or Yellow? specific screenshot shows empty. Google usually uses Yellow #fbbc04 when filled. */
            color: #fbbc04;
        }

        /* Text Area */
        .textarea-container {
            border: 1px solid #5f6368;
            border-radius: 8px;
            padding: 0;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            padding: 16px;
            color: #e8eaed;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            min-height: 120px;
            outline: none;
        }

        textarea::placeholder {
            color: #9aa0a6;
        }

        /* Buttons inside the box or below? Desktop screenshot creates a unified card look sometimes. 
           But let's stick to the mobile-responsive wide style. */
        
        .add-photos-btn {
            width: 100%;
            background-color: transparent;
            border: 1px solid #5f6368;
            border-radius: 24px;
            color: #8ab4f8;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 0; /* Inside footer area in some views, but here separate */
            margin-top: auto; /* Push to bottom of flex container if space allows */
        }

        .add-photos-btn:hover {
            background-color: rgba(138, 180, 248, 0.08);
            border-color: #8ab4f8; /* Highlight border on hover */
        }

        .add-photos-btn span {
             margin-left: 8px;
        }

        footer {
            padding: 24px;
            margin-top: auto;
        }

        .post-btn {
            width: 100%;
            background-color: #8ab4f8; 
            color: #202124; 
            border: none;
            border-radius: 24px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-transform: capitalize;
            transition: background-color 0.2s;
        }
        
        .post-btn:hover {
            background-color: #93bdf9;
        }
        
        .post-btn:disabled {
             background-color: #3c4043;
             color: #757575;
             cursor: default;
        }

        /* Thank You Modal */
        .thank-you-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 32px;
            background-color: #202124;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 20;
        }
        
        .thank-you-message h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #e8eaed;
        }

        /* Google Sign In Button Container - Hidden if logged in/simulated */
        #g_id_onload {
            display: none; 
        }
        
        /* Utility to hide elements */
        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

    <!-- 
        GOOGLE SIGN IN CONFIGURATION 
        Replace 'YOUR_CLIENT_ID' with your actual Google Cloud Client ID.
        Without this, the "real" fetch won't work, but the demo below will.
    -->
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID_HERE.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <!-- Main Container -->
    <div class="container" id="mainContainer">
        <header>
            <button class="back-button"><span class="material-icons">arrow_back</span></button>
            <h1>iCoded Tech Softwares PVT LTD</h1>
        </header>

        <div class="content">
            
            <!-- User Profile Section -->
            <div class="user-profile">
                <!-- Avatar: TK with blue background -->
                <div class="avatar" id="userAvatar">
                   TK
                </div>
                <div class="user-info">
                    <h2 id="userName">TEJAS KAREKAR</h2>
                    <div class="posting-publicly">
                        Posting publicly across Google <span class="material-icons-outlined" title="Learn more">help_outline</span>
                    </div>
                </div>
            </div>

            <!-- Stars -->
            <div class="rating-stars">
                <span class="star" data-value="1">star_border</span>
                <span class="star" data-value="2">star_border</span>
                <span class="star" data-value="3">star_border</span>
                <span class="star" data-value="4">star_border</span>
                <span class="star" data-value="5">star_border</span>
            </div>

            <!-- Text Input -->
            <div class="textarea-container">
                <textarea id="reviewText" placeholder="Share details of your own experience at this place"></textarea>
            </div>

            <!-- Sign In Button (Visible only if we decide to force login, currently hidden for demo) -->
            <div class="g_id_signin" 
                 data-type="standard" 

                 data-theme="filled_black"
                 data-text="signin_with"
                 data-shape="pill"
                 style="margin-bottom: 20px; display: none;" 
                 id="googleBtn">
            </div>

            <button class="add-photos-btn">
                <span class="material-icons-outlined">add_a_photo</span> 
                <span>Add photos</span>
            </button>
        </div>

        <footer>
            <button class="post-btn" id="postBtn" disabled>Post</button>
        </footer>
    </div>

    <!-- Thank You Screen -->
    <div class="thank-you-message" id="thankYouMessage">
        <span class="material-icons" style="font-size: 64px; color: #8ab4f8; margin-bottom: 24px;">check_circle</span>
        <h2>Thank you!</h2>
        <p>We appreciate your feedback.</p>
        <br>
        <button onclick="location.reload()" style="background: none; border: 1px solid #5f6368; color: #8ab4f8; padding: 10px 24px; border-radius: 20px; cursor: pointer;">Close</button>
    </div>

    <script>
        // --- GOOGLE SIGN IN LOGIC (Requires Client ID) ---
        function handleCredentialResponse(response) {
            // Decode the JWT credential to get user info
            const responsePayload = decodeJwtResponse(response.credential);

            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);

            // Update UI with fetched data
            document.getElementById('userName').textContent = responsePayload.name.toUpperCase();
            
            // Set Avatar image
            const avatarDiv = document.getElementById('userAvatar');
            avatarDiv.innerHTML = `<img src="${responsePayload.picture}" alt="User Avatar">`;
            
            // Hide Sign In button if it was showing
            document.getElementById('googleBtn').style.display = 'none';
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // --- STAR RATING & SUBMIT LOGIC ---
        const stars = document.querySelectorAll('.star');
        const postBtn = document.getElementById('postBtn');
        const thankYouMessage = document.getElementById('thankYouMessage');
        let currentRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const val = parseInt(star.getAttribute('data-value'));
                currentRating = val;
                updateStars(val);
                postBtn.disabled = false; // Enable post button
            });
            
            star.addEventListener('mouseenter', () => {
               const val = parseInt(star.getAttribute('data-value'));
               highlightStars(val);
            });
        });

        document.querySelector('.rating-stars').addEventListener('mouseleave', () => {
            updateStars(currentRating);
        });

        function highlightStars(rating) {
            stars.forEach(star => {
                const val = parseInt(star.getAttribute('data-value'));
                if (val <= rating) {
                    star.textContent = 'star';
                    star.classList.add('filled');
                } else {
                    star.textContent = 'star_border'; 
                    star.classList.remove('filled');
                }
            });
        }

        function updateStars(rating) {
            highlightStars(rating);
        }

        postBtn.addEventListener('click', () => {
            if (currentRating === 0) return;

            if (currentRating <= 2) {
                // Show Thank You - Do NOT post to Google
                thankYouMessage.style.display = 'flex';
            } else {
                // >= 3: Post to Google
                const businessName = "INFOYASHONAND TECHNOLOGY PVT LTD";
                // Redirect user to Google Maps/Search review composer
                // Note: Direct "Write Review" links usually require a CID or PlaceID. 
                // We fallback to a search which shows the business card with "Write a review"
                const url = `https://www.google.com/search?q=${encodeURIComponent(businessName + " reviews")}`;
                window.location.href = url;
            }
        });
    </script>
</body>
</html>
